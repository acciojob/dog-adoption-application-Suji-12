<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    form h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 12px;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"], 
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 12px;
      color: #555;
    }

    select[multiple] {
      height: 100px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff7f50;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" required>

    <div class="checkbox-label">
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      <label for="checkbox">Have you ever lived with a Dog before?</label>
    </div>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
      <option value="Labrador">Labrador Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="Bulldog">Bulldog</option>
    </select>
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
